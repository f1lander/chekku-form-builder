<md-input-container style="width: 100%;">
  <div layout="{{CheckboxesView.formItem.config.direction == 'horizontal' ? 'column' : 'row'}}">
    <md-checkbox disabled style="color: black !important;" ng-repeat="option in CheckboxesView.formItem.options track by $index"
                 ng-model="option.selected"
                 ng-change="CheckboxesView.toggleSelectedOption(option)"
                 ng-disabled="CheckboxesView.disableOptions && !option.selected"
                 aria-label="...">{{option.value}}</md-checkbox>
  </div>

  <div ng-messages="CheckboxesView.form.$error">
    <div ng-message="minSelections">{{'MUST_SELECT' | translate}} {{CheckboxesView.formItem.maxSelections || 1}} {{ 'ITEMS' | translate }}</div>
  </div>
</md-input-container>

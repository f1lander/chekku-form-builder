<md-input-container style="width: 100%;">
  <input ng-readonly="true" ng-model="InputView.formItem.value"
         type="{{InputView.formItem.config.type}}"
         placeholder="{{InputView.formItem.config.placeholder}}"
         ng-required="InputView.formItem.config.required" />
  <div ng-messages="InputView.form.$error">
    <div ng-message="required">{{ 'REQUIRED' | translate}}</div>
  </div>
</md-input-container>

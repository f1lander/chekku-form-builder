<div class="sortable-container columnContainer" layout="column" sv-root sv-part="Matrix.item.config.columns">
  <div class="option-item" layout="row" ng-repeat="column in Matrix.item.config.columns track by $index" sv-element>

    <md-button class="md-button handle" md-no-ink aria-label="reorder option item" sv-handle>
      <ng-md-icon class="icon-bar" icon="reorder" style="fill:#4D4D4D"></ng-md-icon>
    </md-button>

    <md-input-container class="input-container">
      <label>{{ 'COLUMN' | translate }} {{$index + 1}}</label>
      <input ng-model="column.value" />
    </md-input-container>

    <md-button class="md-button" md-no-ink aria-label="delete column item" ng-click="Matrix.deleteColumn($index)">
      <ng-md-icon class="icon-bar" icon="delete" style="fill:#4D4D4D"></ng-md-icon>
      <md-tooltip md-autohide="true">{{'DELETE' | translate}}</md-tooltip>
    </md-button>

  </div>
  <div layout="row" layout-align="start">
    <md-button class="md-primary add-option-button" md-no-ink aria-label="add option item" ng-click="Matrix.addColumn()">Add Column</md-button>
  </div>
</div>


<div class="sortable-container rowContainer" layout="column" sv-root sv-part="Matrix.item.config.rows">
  <div class="option-item" layout="row" ng-repeat="row in Matrix.item.config.rows track by $index" sv-element>

    <md-button class="md-button handle" md-no-ink aria-label="reorder row item" sv-handle>
      <ng-md-icon class="icon-bar" icon="reorder" style="fill:#4D4D4D"></ng-md-icon>
    </md-button>

    <md-input-container class="input-container">
      <label>{{'ROW' | translate}} {{$index + 1}}</label>
      <input ng-model="row.value" />
    </md-input-container>

    <md-button class="md-button" md-no-ink aria-label="delete row item" ng-click="Matrix.deleteRow($index)">
      <ng-md-icon class="icon-bar" icon="delete" style="fill:#4D4D4D"></ng-md-icon>
      <md-tooltip md-autohide="true">{{'DELETE' | translate}}</md-tooltip>
    </md-button>

  </div>
  <div layout="row" layout-align="start">
    <md-button class="md-primary add-option-button" md-no-ink aria-label="add row item" ng-click="Matrix.addRow()">{{'ADD_ROW' | translate}}</md-button>
  </div>
</div>

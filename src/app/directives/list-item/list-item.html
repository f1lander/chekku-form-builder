<md-input-container style="width: 100%" flex>
  <label>{{ 'DATA_SRC' | translate }}</label>
  <md-select ng-model="List.item.dataSrcSelected">
    <md-option>
      <em>{{'NONE' | translate}}</em>
    </md-option>
    <md-option ng-repeat="dtSrc in List.sources" ng-value="dtSrc">
      {{dtSrc.title}}
    </md-option>
  </md-select>
</md-input-container>
